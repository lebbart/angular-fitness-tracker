<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        name="email"
        placeholder="Email"
        matInput
        ngModel
        email
        #email="ngModel"
        required>

      <mat-error *ngIf="email.hasError('required')">Field must not be empty!</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        name="password"
        placeholder="Password"
        matInput
        ngModel
        required
        #password
        minlength="6">

      <mat-hint align="end"> {{password.value?.length}} / 6</mat-hint>
      <mat-error>Has to be at least 6 symbols</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        ngModel
        name="birthdate"
        placeholder="Your Birthdate"
        #date="ngModel"
        [max]="maxDate"
        [matDatepicker]="picker"
        required>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      <mat-error *ngIf="date.hasError('required')">You should choose your Birthday</mat-error>
    </mat-form-field>

    <mat-checkbox
      color="primary"
      name="agree"
      #agree
      ngModel
      required>
      Agree to Terms and Conditions.
    </mat-checkbox>

    <button
      style="margin-top: 25px;"
      type="submit"
      [disabled]="f.invalid"
      mat-raised-button
      color="primary">Submit</button>
  </form>
</section>
