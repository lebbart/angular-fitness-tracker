<section fxLayoutAlign="center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1>{{progress}}%</h1>
    <p>Keep on going, you can do it!</p>
    <button mat-raised-button (click)="stopTraining()" color="accent">Stop</button>
  </mat-card>
</section>
