<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup">
    <mat-icon aria-label="signup">face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login">
    <mat-icon aria-label="login">input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training">
    <mat-icon aria-label="training">fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>

  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
